<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./五一假期作业/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 1000px; height: 500px;border:1px solid blue;margin:100px auto;"></div>
    <script>
      var chartDom = document.getElementById("main");
      var myChart = echarts.init(chartDom);
      var option;
      const data = [];
      for (let i = 0; i < 7; ++i) {
        data.push(Math.round(Math.random() * 200));
      }
      option = {
        xAxis:{
          max:"dataMax",
        },
        yAxis:{
          type:"category",
          data:["星期一", "星期二", "星期三", "星期四", "星期五","星期六","星期日"],
          inverse: true,
          animationDuration: 300,
          animationDurationUpdate: 300,
          max: 6,
        },
        series:[
          {
            realtimeSort: true,
            name: "运势图",
            type: "bar",
            data: data,
            label: {
              show: true,
              fontSize:"20px",
              color: "blue",
              position: "right",
              valueAnimation: true,
            },
          },
        ],
        legend: {
          show: true,
        },
        animationDuration: 0,
        animationDurationUpdate: 3000,
        animationEasing: "linear",
        animationEasingUpdate: "linear",
      };
      function run() {
        for (var i = 0; i < data.length; ++i) {
          if (Math.random() > 0.9) {
            data[i] += Math.round(Math.random() * 3000);
          } else {
            data[i] += Math.round(Math.random() * 500);
          }
        }
        myChart.setOption({
          series: [
            {
              type: "bar",
              data,
            },
          ],
        });
      }
      setTimeout(function () {
        run();
      }, 0);
      setInterval(function () {
        run();
      }, 3000);

      option && myChart.setOption(option);
    </script>
  </body>
</html>
